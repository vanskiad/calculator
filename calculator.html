<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcultator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="display">0</div>
        <div class="inner-wrapper">
            <button class="digit" type="submit" value="0">0</button>
            <button class="operation" type="submit" value="C">C</button>
            <button class="operation" type="submit" value="=">=</button>
            <button class="operation" type="submit" value="+">+</button>
            <button class="digit" type="submit" value="1">1</button>
            <button class="digit" type="submit" value="2">2</button>
            <button class="digit" type="submit" value="3">3</button>
            <button class="operation" type="submit" value="-">-</button>
            <button class="digit" type="submit" value="4">4</button>
            <button class="digit" type="submit" value="5">5</button>
            <button class="digit" type="submit" value="6">6</button>
            <button class="operation" type="submit" value="*">*</button>
            <button class="digit" type="submit" value="7">7</button>
            <button class="digit" type="submit" value="8">8</button>
            <button class="digit" type="submit" value="9">9</button>
            <button class="operation" type="submit" value="/">/</button>
            
            
            

        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
